<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de progreso (Progress)</title>

  <!-- SCRIPT DE BOOTSTRAP PARA CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <div class="container py-4">
    <div class="progress">
      <div class="progress-bar" style="width: 39%;">39%</div>
    </div>

    <div class="progress mt-4" style="height: 20px;">
      <div class="progress-bar" style="width: 87%;">87%</div>
    </div>

    <div class="progress mt-4">
      <div class="progress-bar bg-success" style="width: 18%;">18%</div>
      <div class="progress-bar bg-danger" style="width: 9%;">9%</div>
    </div>

    <div class="progress mt-4">
      <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 56%;">56%</div>
    </div>
  </div>


  <!-- SCRIPT DE BOOTSTRAP PARA JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
