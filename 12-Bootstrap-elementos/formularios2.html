<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios 2</title>

  <!-- SCRIPT DE BOOTSTRAP PARA CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <div class="container pt-4">
    <form action="" class="action">
      <div class="row">
        <select class="form-select form-select-sm mb-3">
          <option value="" selected="selected">Elige un número</option>
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
        </select>
        <select class="form-select mb-3">
          <option value="" selected="selected">Elige un número</option>
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
        </select>
        <select multiple class="form-select form-select-lg mb-3">
          <option value="" selected="selected">Elige un número</option>
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
        </select>
      </div>

      <div class="div">
        <input type="checkbox" class="form-check-input" id="check">
        <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
      </div>

      <div class="mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="Menor de edad" id="radio-menor">
          <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="Mayor de edad" id="radio-mayor">
          <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
        </div>
      </div>

      <div class="row mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- SCRIPT DE BOOTSTRAP PARA JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
