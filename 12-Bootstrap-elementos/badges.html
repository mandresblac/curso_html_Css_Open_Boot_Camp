<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badges</title>

  <!-- SCRIPT DE BOOTSTRAP PARA CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h2>Este es el titulo<span class="badge bg-secondary">¡Nuevo!</span></h2>
    <div class="row d-block px-4">
      <button class="btn btn-primary w-auto">Notificaciones
        <span class="badge bg-secondary">5</span>
      </button>
    </div>
    <button class="mt-4 btn btn-primary position-relative">Emails
      <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">99+</span>
    </button>

    <button class="mt-4 btn btn-primary position-relative">Notificaciones
      <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2"><span
          class="visually-hidden">99+</span>
      </span>
    </button>

    <span class="badge bg-success">Éxito</span>
    <span class="badge bg-danger">Error</span>

    <span class="badge bg-success rounded-pill">Éxito</span>
    <span class="badge bg-danger rounded-pill">Error</span>
  </div>

  <!-- SCRIPT DE BOOTSTRAP PARA JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
