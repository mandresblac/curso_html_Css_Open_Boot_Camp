<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios 3</title>

  <!-- BOOTSTRAP PARA CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <div class="container pt-4">
    <form action="">
      <label for="rango">Selecciona ele rango</label>
      <input id="rango" type="range" class="form-range" value="5" min="0" max="10" step="0.1">

      <div class="input-group mb-4">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control">
      </div>

      <label for="email-2">Introduce tu email</label>
      <div class="input-group w-50">
        <input id="email-2" type="text" class="form-control" placeholder="Username">
        <span class="input-group-text">@gmail.com</span>
      </div>

      <label for="email">Introduce tu email</label>
      <div class="input-group input-group-lg w-100 flex-nowrap">
        <input id="email" type="text" class="form-control" placeholder="Username">
        <span class="input-group-text">@gmail.com</span>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
        <input type="text" class="form-control" name="Apellido" placeholder="Tu apellido">
      </div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Haz tu búsqueda">
        <button class="btn btn-outline-primary">Buscar</button>
      </div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Haz tu búsqueda">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Elige tu
          buscador</button>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Google</a></li>
          <li><a class="dropdown-item" href="#">Bing</a></li>
          <li><a class="dropdown-item" href="#">Yahoo</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Presearch</a></li>
        </ul>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
        <label for="text-nombre">Escribe tu nombre</label>
      </div>

    </form>
  </div>

  <!-- BOOTSTRAP PARA JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
