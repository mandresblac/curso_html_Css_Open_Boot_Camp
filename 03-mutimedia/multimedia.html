<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia con HTML</title>
</head>

<body>

  <h1>Imágenes, video y audio</h1>

  <h2>Aprendiendo a utilizar imágenes</h2>
  <img src="img/logo.webp" alt="Logo HTML5" width="300" height="300">
  <img
    src="https://images-platform.99static.com/r_w0exXwRG-xkhr3mhfpxIaGy78=/0x54:1525x1579/500x500/top/smart/99designs-contests-attachments/63/63675/attachment_63675564"
    alt="Logo moto" width="300" height="300">

  <br>

  <h2>Aprendiendo a utilizar los vídeos</h2>
  <video src="img/videoplayback.mp4" width="600" height="500" controls muted loop autoplay>
  </video>
  <p>Fly Me To The Moon</p>

  <br>

  <h2>Aprendiendo a utilizar los audios</h2>
  <audio src="img/sfx-guitar3.mp3" controls loop autoplay muted></audio>

</body>

</html>
