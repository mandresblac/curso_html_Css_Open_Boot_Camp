<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
  <form action="/">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
    </div>
    <br>
    <div>
      <label for="edad">Cual es tu edad</label>
      <input type="number" id="edad" name="edad" placeholder="Escribe tu edad">
    </div>
    <br>
    <div>
      <label for="frase">Frase favorita</label>
      <textarea name="frase" id="frase" cols="30" rows="10" style="resize: none;"
        placeholder="Escribe tu frase favorita"></textarea>
    </div>
    <br>
    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>
  </form>

</body>

</html>
