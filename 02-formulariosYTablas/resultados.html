<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h3>Estos son los resultados</h3>
    <div id="resultados"></div>
    <br>
    <a href="/2-formulariosYTablas/2-formularios.html">Volver al formulario</a>

    <script>
        const res = document.querySelector("#resultados");
        new URLSearchParams(window.location.search).forEach((val, name) => {
            res.append(`${name}: ${val}`);
            res.append(document.createElement("br"));
        })
    </script>

</body>

</html>
