<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="../css/login-dark-mode.css">
</head>

<body>
  <div class="container">
    <h3>Registrate en los formularios</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img src="https://static.cdnlogo.com/logos/g/23/goolge-icon.png" alt="Logo google">
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="twitter-btn">
        <picture>
          <a href="https://twitter.com/?logout=1668193886661" target="_blank">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/twitter-logo-black-and-white.png" alt="Logo twitter">
          </a>
        </picture>
      </button>
    </div>

    <div class="separator">
      <hr>
      <span>Or</span>
      <hr>
    </div>

    <form action="" method="">
      <div class="sections-inputs">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name">
        </label>
        <label for="username">
          <span>Username</span>
          <input type="text" id="username" name="username">
        </label>
      </div>
      <label for="email">
        <span>Email</span>
        <input type="email" id="email" name="email">
      </label>
      <label for="password">
        <span>Name</span>
        <input type="password" id="password" name="password" placeholder="6+ caracteres">
      </label>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox" id="checkbox">
        <span>Acepto las condiciones y el aviso legal</span>
      </label>
      <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
  </div>
</body>

</html>
